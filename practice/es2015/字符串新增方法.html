<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
<script>
    //ES5 提供String.fromCharCode()方法，用于从 Unicode 码点返回对应字符，
    // 但是这个方法不能识别码点大于0xFFFF的字符。
    console.log(String.fromCharCode(0x20BB7));//ஷ:码点U+0BB7对应的字符
    //ES6 提供了String.fromCodePoint()方法，可以识别大于0xFFFF的字符
    console.log(String.fromCodePoint(0x20bb7));

    //ES6 还为原生的 String 对象，提供了一个raw()方法。
    // 该方法返回一个斜杠都被转义（即斜杠前面再加一个斜杠）的字符串
    console.log(String.raw`Hi\\n` === "Hi\\\\n");

    const str = "Hello world!"
    console.log(str.indexOf("l",4));
    console.log(str.includes("o"));
    console.log(str.startsWith("H"));
    console.log(str.endsWith("!"));

    //repeat方法返回一个新字符串，表示将原字符串重复n次。参数如果是小数，会被取整。
    console.log('X'.repeat(2.6));

    //ES2017 引入了字符串补全长度的功能。如果某个字符串不够指定长度，会在头部或尾部补全。
    // padStart()用于头部补全，padEnd()用于尾部补全。默认空格补齐
    console.log('abc'.padEnd(10, "t123"));
    console.log('abc'.padStart(10, "t123"));

    //ES2019 对字符串实例新增了trimStart()和trimEnd()这两个方法。
    // 它们的行为与trim()一致，trimStart()消除字符串头部的空格，
    // trimEnd()消除尾部的空格。它们返回的都是新字符串，不会修改原始字符串。
    const s = '  abc  ';
    console.log(s.trim()); // "abc"
    console.log(s.trimStart()); // "abc  "
    console.log(s.trimEnd()); //
</script>
</body>
</html>
